<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report Form</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #00a8ff;
            --accent-color: #ff6b6b;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --report-section-color: #ff3b30;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            border: none;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.5px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        .section-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            margin: 25px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(0, 168, 255, 0.1);
            position: relative;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--secondary-color);
        }
        
        .report-section-title {
            color: var(--report-section-color);
            font-size: 1.3rem;
            margin: 25px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(255, 59, 48, 0.2);
            position: relative;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .report-section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--report-section-color);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .report-form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .report-form-group label {
            color: var(--report-section-color);
            font-weight: 600;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.95rem;
        }
        
        input[type="date"],
        input[type="number"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8fafc;
            -webkit-appearance: none;
            -moz-appearance: textfield;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.2);
            background-color: white;
        }
        
        .report-form-group input:focus,
        .report-form-group textarea:focus {
            border-color: var(--report-section-color);
            box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.2);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 86, 179, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 86, 179, 0.2);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.3));
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }
        
        .button:hover::after {
            transform: translateX(100%);
        }
        
        .whatsapp-button {
            background: linear-gradient(to right, #25D366, #128C7E);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(37, 211, 102, 0.15);
        }
        
        .whatsapp-button:hover {
            box-shadow: 0 7px 14px rgba(37, 211, 102, 0.2);
        }
        
        .clear-button {
            background: linear-gradient(to right, var(--danger-color), #ff6b6b);
            box-shadow: 0 4px 6px rgba(220, 53, 69, 0.15);
        }
        
        .clear-button:hover {
            box-shadow: 0 7px 14px rgba(220, 53, 69, 0.2);
        }
        
        .report-output {
            white-space: pre-line;
            background-color: #f8fafc;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-family: 'Roboto Mono', monospace;
            line-height: 1.8;
            font-size: 0.95rem;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .staff-total-box {
            background: linear-gradient(to right, #28a745, #5cb85c);
            padding: 18px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.15);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .visitor-total-box {
            background: linear-gradient(to right, #28a745, #5cb85c);
            padding: 18px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.15);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .button-container .button {
            width: 100%;
        }
        
        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: var(--secondary-color);
            transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        input:focus ~ .input-highlight,
        textarea:focus ~ .input-highlight {
            width: 100%;
        }
        
        .report-form-group .input-highlight {
            background: var(--report-section-color);
        }
        
        .footfall-checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .footfall-checkbox input {
            margin-right: 10px;
        }
        
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>DAILY REPORT FORM</h1>
            
            <div class="form-group">
                <label for="report-date">Date</label>
                <input type="date" id="report-date" required>
                <div class="input-highlight"></div>
            </div>
            
            <h3 class="section-title">Staff Counts</h3>
            <div class="grid-container">
                <div class="form-group">
                    <label for="fte">FTE</label>
                    <input type="number" id="fte" min="0" placeholder="Enter number" pattern="[0-9]*" inputmode="numeric">
                    <div class="input-highlight"></div>
                </div>
                <div class="form-group">
                    <label for="ext">EXT</label>
                    <input type="number" id="ext" min="0" placeholder="Enter number" pattern="[0-9]*" inputmode="numeric">
                    <div class="input-highlight"></div>
                </div>
                <div class="form-group">
                    <label for="sec">SEC</label>
                    <input type="number" id="sec" min="0" placeholder="Enter number" pattern="[0-9]*" inputmode="numeric">
                    <div class="input-highlight"></div>
                </div>
                <div class="form-group">
                    <label for="hk">H/K</label>
                    <input type="number" id="hk" min="0" placeholder="Enter number" pattern="[0-9]*" inputmode="numeric">
                    <div class="input-highlight"></div>
                </div>
            </div>
            
            <div class="staff-total-box">
                Staff Total: <span id="staff-total">0</span>
            </div>
            
            <h3 class="section-title">Driver / Visitor Counts</h3>
            <div class="grid-container">
                <div class="form-group">
                    <label for="appointments">Appointments</label>
                    <input type="number" id="appointments" min="0" placeholder="Enter number" pattern="[0-9]*" inputmode="numeric">
                    <div class="input-highlight"></div>
                </div>
                <div class="form-group">
                    <label for="non-appointments">Non Appointments</label>
                    <input type="number" id="non-appointments" min="0" placeholder="Enter number" pattern="[0-9]*" inputmode="numeric">
                    <div class="input-highlight"></div>
                </div>
                <div class="form-group">
                    <label for="registration">Registrations</label>
                    <input type="number" id="registration" min="0" placeholder="Enter number" pattern="[0-9]*" inputmode="numeric">
                    <div class="input-highlight"></div>
                </div>
                <div class="form-group">
                    <label for="rider-footfall">Rider issues (Lost items / Complain)</label>
                    <input type="number" id="rider-footfall" min="0" placeholder="Enter number" pattern="[0-9]*" inputmode="numeric">
                    <div class="input-highlight"></div>
                </div>
                <div class="form-group">
                    <label for="govt-footfall">Govt/Regulatory/LEA related footfall</label>
                    <input type="number" id="govt-footfall" min="0" placeholder="Enter number" pattern="[0-9]*" inputmode="numeric">
                    <div class="input-highlight"></div>
                </div>
                <div class="form-group">
                    <label for="vendor-footfall">Visitor/Non-site Vendor/Maintenance team footfall</label>
                    <input type="number" id="vendor-footfall" min="0" placeholder="Enter number" pattern="[0-9]*" inputmode="numeric">
                    <div class="input-highlight"></div>
                </div>
            </div>
            
            <div class="visitor-total-box">
                Driver/Visitor Total: <span id="visitor-total">0</span>
            </div>
            
            <h3 class="report-section-title">Daily Report Details</h3>
            <div class="report-form-group">
                <label for="security">Security Notes</label>
                <input type="text" id="security" placeholder="Enter security notes or leave blank">
                <div class="input-highlight"></div>
            </div>
            
            <div class="report-form-group">
                <label for="fire-safety">Fire Safety Notes</label>
                <input type="text" id="fire-safety" placeholder="Enter fire safety notes or leave blank">
                <div class="input-highlight"></div>
            </div>
            
            <div class="report-form-group">
                <label for="incidents">Incidents</label>
                <input type="number" id="incidents" min="0" placeholder="Enter number" pattern="[0-9]*" inputmode="numeric">
                <div class="input-highlight"></div>
            </div>
            
            <div class="report-form-group">
                <label for="other-footfall">Any other (for footfall data only)</label>
                <input type="text" id="other-footfall" placeholder="Enter details for footfall data or leave blank">
                <div class="input-highlight"></div>
            </div>
            
            <div class="report-form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" rows="3" placeholder="Enter any additional notes or leave blank"></textarea>
                <div class="input-highlight"></div>
            </div>
            
            <div class="report-form-group">
                <div class="footfall-checkbox">
                    <input type="checkbox" id="include-non-appt-footfall">
                    <label for="include-non-appt-footfall">Include GL (Non Appt footfall) in report</label>
                </div>
                <input type="number" id="non-appt-footfall" min="0" value="0" placeholder="Enter GL (Non Appt footfall) if needed" style="margin-top: 10px; display: none;">
                <div class="input-highlight"></div>
            </div>
            
            <div class="button-container">
                <button class="button" id="generate-report">Generate Report</button>
                <button class="button clear-button" id="clear-form">Clear All</button>
            </div>
        </div>
        
        <div class="card" id="report-card" style="display: none;">
            <h2 style="color: var(--primary-color); text-align: center; margin-bottom: 20px;">DAILY REPORT</h2>
            <div class="report-output" id="report-output"></div>
            <button class="button whatsapp-button" id="whatsapp-share-report">

                </svg>
                Share Daily Report via WhatsApp

            <h2 style="color: var(--primary-color); text-align: center; margin: 20px 0;">FOOTFALL COUNT DATA</h2>
            <div class="report-output" id="footfall-output"></div>
            <button class="button whatsapp-button" id="whatsapp-share-footfall">

                Share Footfall Data via WhatsApp
            </button>
        </div>
    </div>

    <script>
        // Set default date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            document.getElementById('report-date').valueAsDate = today;
            
            // Set up number inputs
            const numberInputs = document.querySelectorAll('input[type="number"]');
            numberInputs.forEach(input => {
                // Remove default values
                input.value = '';
                
                // Set inputmode to numeric
                input.setAttribute('inputmode', 'numeric');
                
                // Add event listeners
                input.addEventListener('input', calculateTotals);
                input.addEventListener('keydown', handleTabNavigation);
            });
            
            // Clear default value for "Any other" field
            document.getElementById('other-footfall').value = '';
            
            // Calculate totals when inputs change
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', calculateTotals);
            });
            
            // Generate report button
            document.getElementById('generate-report').addEventListener('click', generateReport);
            
            // WhatsApp share buttons
            document.getElementById('whatsapp-share-report').addEventListener('click', shareDailyReportViaWhatsApp);
            document.getElementById('whatsapp-share-footfall').addEventListener('click', shareFootfallDataViaWhatsApp);
            
            // Clear form button
            document.getElementById('clear-form').addEventListener('click', clearForm);
            
            // Toggle Non Appt footfall field
            document.getElementById('include-non-appt-footfall').addEventListener('change', function() {
                const nonApptFootfallInput = document.getElementById('non-appt-footfall');
                nonApptFootfallInput.style.display = this.checked ? 'block' : 'none';
                if (!this.checked) {
                    nonApptFootfallInput.value = '0';
                }
            });
            
            // Focus on first input
            document.getElementById('fte').focus();
        });
        
        function handleTabNavigation(e) {
            if (e.key === 'Enter' || e.key === 'Tab') {
                e.preventDefault();
                const form = e.target.form;
                const index = Array.prototype.indexOf.call(form, e.target);
                if (form.elements[index + 1]) {
                    form.elements[index + 1].focus();
                }
            }
        }
        
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
        
        function calculateTotals() {
            // Staff counts
            const fte = parseInt(document.getElementById('fte').value) || 0;
            const ext = parseInt(document.getElementById('ext').value) || 0;
            const sec = parseInt(document.getElementById('sec').value) || 0;
            const hk = parseInt(document.getElementById('hk').value) || 0;
            const staffTotal = fte + ext + sec + hk;
            document.getElementById('staff-total').textContent = staffTotal;
            
            // Visitor counts
            const appointments = parseInt(document.getElementById('appointments').value) || 0;
            const nonAppointments = parseInt(document.getElementById('non-appointments').value) || 0;
            const registration = parseInt(document.getElementById('registration').value) || 0;
            const riderFootfall = parseInt(document.getElementById('rider-footfall').value) || 0;
            const govtFootfall = parseInt(document.getElementById('govt-footfall').value) || 0;
            const vendorFootfall = parseInt(document.getElementById('vendor-footfall').value) || 0;
            const visitorTotal = appointments + nonAppointments + registration + riderFootfall + govtFootfall + vendorFootfall;
            document.getElementById('visitor-total').textContent = visitorTotal;
        }
        
        function generateReport() {
            // Get form values
            const dateInput = document.getElementById('report-date');
            const reportDate = formatDate(new Date(dateInput.value));
            
            // Staff counts
            const fte = parseInt(document.getElementById('fte').value) || 0;
            const ext = parseInt(document.getElementById('ext').value) || 0;
            const sec = parseInt(document.getElementById('sec').value) || 0;
            const hk = parseInt(document.getElementById('hk').value) || 0;
            const staffTotal = fte + ext + sec + hk;
            
            // Visitor counts
            const appointments = parseInt(document.getElementById('appointments').value) || 0;
            const nonAppointments = parseInt(document.getElementById('non-appointments').value) || 0;
            const registration = parseInt(document.getElementById('registration').value) || 0;
            const riderFootfall = parseInt(document.getElementById('rider-footfall').value) || 0;
            const govtFootfall = parseInt(document.getElementById('govt-footfall').value) || 0;
            const vendorFootfall = parseInt(document.getElementById('vendor-footfall').value) || 0;
            
            // Calculate derived values
            const nonAppointmentWalkins = nonAppointments + registration;
            const visitorsTotal = riderFootfall + vendorFootfall;
            const footfallTotal = appointments + nonAppointments + registration + riderFootfall + govtFootfall + vendorFootfall;
            const total = staffTotal + footfallTotal;
            
            // Report details
            const securityNotes = document.getElementById('security').value || 'Nothing to report';

        function clearForm() {
            // Reset date to today
            document.getElementById('report-date').valueAsDate = new Date();
            
            // Clear all inputs
            document.querySelectorAll('input[type="number"], input[type="text"], textarea').forEach(input => {
                input.value = '';
            });
            
            // Reset Non Appt footfall toggle
            document.getElementById('include-non-appt-footfall').checked = false;
            document.getElementById('non-appt-footfall').style.display = 'none';
            document.getElementById('non-appt-footfall').value = '0';
            
            // Reset totals
            document.getElementById('staff-total').textContent = '0';
            document.getElementById('visitor-total').textContent = '0';
            
            // Hide report card if visible
            document.getElementById('report-card').style.display = 'none';
            
            // Set focus to first input
            document.getElementById('fte').focus();
